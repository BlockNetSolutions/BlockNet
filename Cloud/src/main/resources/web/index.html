<!DOCTYPE html>
<html>
<head>
    <title>BlockNet Cloud Dashboard</title>
    <style>
		body {
			background-color: #000000;
			color: #ff0000;
			font-family: 'Courier New', monospace;
			font-size: 1.2em;
			text-align: center;
			margin-top: 100px;
		}
		h1 {
			font-size: 2em;
			margin-bottom: 30px;
		}
		p {
			font-size: 0.8em;
			margin-top: 20px;
		}
		.cursor {
			display: inline-block;
			width: 10px;
			height: 1.2em;
			background-color: #ff0000;
			animation: blink 1s infinite;
		}
		@keyframes blink {
			50% {
				opacity: 0;
			}
		}
